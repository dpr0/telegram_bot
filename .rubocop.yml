Style/EmptyMethod:
  EnforcedStyle: expanded

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '()'

Metrics/MethodLength:
  Max: 13

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
  - 'lib/bot.rb'

Layout/LineLength:
  Exclude:
  - 'lib/bot.rb'
  Max: 180

Style/RegexpLiteral:
  Exclude:
  - 'lib/bot.rb'

AllCops:
  NewCops: enable
